<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:a4j="http://richfaces.org/a4j"  
                xmlns:rich="http://richfaces.org/rich" 
                template="/templates/template.xhtml">
    
    <ui:define name="body">                
        <h:form id="ViewFormTypeForm" enctype="multipart/form-data">
            <div id="sectionTitle">
            	<span class="title">#{messages.form_types}:</span>
            	<span class="subTitle">#{messages.form_types_view_title}</span>
            </div>
            <div id="tableContainer">
                <h:panelGrid columns="1">
                    <rich:dataTable value="#{formTypes}"
                                id="FormTypeList"
                                var="formType" 
                                onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
                                onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                                rows="10"
                                onmouseover="this.style.cursor='pointer'"
                                onRowClick="location.href='/afs/formtypes/EditFormType.html?editFormTypeName=#{formType.formTypeName}'">
                    
                    <rich:column sortBy="#{formType.formTypeName}" filterBy="#{formType.formTypeName}"> 
                        <f:facet name="header">
                            <h:outputText value="#{messages.form_type_name}"/>
                        </f:facet>
                        <h:outputText value="#{formType.formTypeName}"/>
                    </rich:column>
                    
                    <rich:column sortBy="#{formType.remainingFormCopies}"> 
                        <f:facet name="header">
                            <h:outputText value="#{messages.form_type_remaining}"/>
                        </f:facet>
                        <h:outputText value="#{formType.remainingFormCopies}"/>
                    </rich:column>
                    
                    <rich:column sortBy="#{formType.nbrOfUsedFormCopies}"> 
                        <f:facet name="header">
                            <h:outputText value="#{messages.form_type_nbr_of_used_form_copies}"/>
                        </f:facet>
                        <h:outputText value="#{formType.nbrOfUsedFormCopies}"/>
                    </rich:column>
                    
                    <rich:column sortBy="#{formType.maxNbrOfFormCopies}"> 
                        <f:facet name="header">
                            <h:outputText value="#{messages.form_type_max_nbr_of_form_copies}"/>
                        </f:facet>
                        <h:outputText value="#{formType.maxNbrOfFormCopies}"/>
                    </rich:column>
                    
                    <rich:column sortBy="#{formType.creationDate}" filterBy="#{viewFormTypeAction.convertDate(formType.creationDate)}"> 
                        <f:facet name="header">
                            <h:outputText value="#{messages.form_type_creation_date}"/>
                        </f:facet>
                        <h:outputText value="#{viewFormTypeAction.convertDate(formType.creationDate)}"/>
                    </rich:column>
                    
                </rich:dataTable>
                <rich:datascroller for="FormTypeList" rendered="#{formTypes.size > 10}"/>
            </h:panelGrid>
        </div>
        </h:form>
        
    </ui:define>
</ui:composition>
